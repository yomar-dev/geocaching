<ion-header>

  <ion-navbar>
    <ion-title>Lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="lugar.categoria">
        <ion-option value="AireLibre">Aire Libre</ion-option>
        <ion-option value="LugarCerrado">Lugar Cerrado</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea [(ngModel)]="lugar.descripcion"></ion-textarea>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="guardarLugar()">Guardar Lugar</button>
</ion-content>
