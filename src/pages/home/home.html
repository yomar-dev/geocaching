<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <h2>{{lugar.nombre}}</h2>
      <h3>{{lugar.direccion}}</h3>
      <p>{{lugar.categoria}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="vistaDetalle()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
